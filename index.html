<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SAGE Login</title>
  <link rel="stylesheet" href="style.css">

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>
<body>
  <!-- Login Box -->
  <div id="loginBox" class="login-wrapper">
    <div class="login-card">
      <div class="logo">
        <img src="SageLogo.png" alt="SAGE Logo">
        <h1>SAGE</h1>
        <p class="tagline">INQUIRY • MASTERY • GROWTH</p>
      </div>

      <h2><span class="highlight">Sign in to</span> SAGE</h2>
      <p>New to SAGE? <a href="#" onclick="signup()">Create an account</a></p>

      <input type="text" id="name" placeholder="Your Name">
      <input type="email" id="email" placeholder="you@student.edu">
      <div class="password-wrapper">
        <input type="password" id="password" placeholder="Enter your password">
        <span class="forgot" onclick="resetPassword()">Forgot?</span>
      </div>

      <button onclick="login()">Continue to SAGE</button>

      <div class="divider">OR</div>

      <div class="social-icons">
        <img src="google.png" alt="Google" onclick="loginWithGoogle()">
        <img src="github.png" alt="GitHub" onclick="loginWithGitHub()">
      </div>
    </div>
  </div>

  <!-- Chatbot View -->
<div id="chatbot" style="display:none;">
  <iframe id="botFrame" width="100%" height="100%" frameborder="0"></iframe>
  <button onclick="logout()" class="logout-btn">Logout</button>
</div>


  <script src="script.js"></script>
</body>
</html>
